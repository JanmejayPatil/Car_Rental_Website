<!DOCTYPE html>
<html>
<head>
	<title>BOOKING</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style_page2.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function() {
    enable_cb();
    $("#group1").click(enable_cb);
  });

  function enable_cb() {
    if (this.checked) {
      $("input.group1").removeAttr("disabled");
    } else {
      $("input.group1").attr("disabled", true);
    }
  }
</script>
</head>
<body>
<nav id="mainNav" class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#"><i><b>WHEELZ</b></i></a>
	<button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-Label="Toggle Navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navLinks">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a href="front.html" class="nav-link">HOME</a>
			</li>
			<li class="nav-item">
				<a href="page2.html" class="nav-link">BOOKINGS</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link">EMPLOYEE SECTION</a>
			</li>
		</ul>
	</div>
</nav>
<form class="font-weight-bold">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="name">Customer Name</label>
      <input type="text" class="form-control" id="cust_name" placeholder="Enter your Name">
    </div>
    <div class="form-group col-md-4">
      <label for="age">Driver's License No.</label>
      <input type="text" class="form-control" id="cust_age" placeholder="Enter your Driver License No.">
    </div>
    <div class="form-group col-md-3">
      <label for="inputZip">Phone Number</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group col-md-10" style="padding: 0px;">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter pickup location">
  </div>
  <div class="form-group" id="bgm">
    
        <input type="checkbox" id="group1"> Are you Employee 
        <input type="checkbox" class="group1"> Manager 
        <input type="checkbox" class="group1"> Supervisor/Executive 
        <input type="checkbox" class="group1"> Staff 
    
  </div>
    <div>
  <a href="page3.html" class="btn btn-success">CHOOSE A CAR!</a>
  <button type="button" class="btn btn-secondary">RESET</button>
  </div>
</form>

</body>
</html>
